<div class="container">
    <div class="card">
        <h2>Create New List</h2>
        <form [formGroup]="listForm" (ngSubmit)="createList()">
            <div class="form-group">
                <label for="name">Name</label>
                <div class="input-group">
                    <input formControlName="name" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <div class="input-group">
                    <textarea 
                        id="description" 
                        formControlName="description" 
                        placeholder="Description (optional)"
                        rows="3"
                        style="resize: vertical;"
                    ></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="sourceLanguage">Source Language</label>
                <div class="input-group">
                    <select formControlName="sourceLanguage" required>
                        <option value="en">English</option>
                        <option value="de">German</option>
                        <option value="zh">Chinese</option>
                        <option value="ko">Korean</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="targetLanguage">Target Language</label>
                <div class="input-group">
                    <select formControlName="targetLanguage" required>
                        <option value="en">English</option>
                        <option value="de">German</option>
                        <option value="zh">Chinese</option>
                        <option value="ko">Korean</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn-primary" [disabled]="listForm.invalid || listForm.pristine">Create</button>
            <button type="button" class="btn-secondary" (click)="goBackToLists()">Cancel</button>
        </form>
    </div>
</div>
