<h1 class="container">Lists</h1>
<div class="container">
    <ul class="list-container">
        <li ngClass="card" *ngFor="let list of lists$ | async">
            <div class="card-header">
                <div class="card-content" (click)="viewList(list.id)">
                    <strong class="list-name">{{ list.name }}</strong>
                    <div class="description-wrapper" *ngIf="list.description">
                        <span class="description-truncate">
                            {{ list.description }}
                        </span>
                    </div>
                    <small class="meta">{{ list.language }}, {{ list.itemCount || 0 }} words</small>
                </div>
                <div class="menu-container">
                    <div class="icon-menu" *ngIf="showMenuId === list.id">
                        <button class="icon-btn edit" (click)="editList(list.id)" title="Edit">âœï¸</button>
                        <button class="icon-btn delete" (click)="deleteList(list.id)" title="Delete">ğŸ—‘ï¸</button>
                    </div>
                    <button class="menu-btn" (click)="toggleMenu(list.id)">â‹®</button>
                </div>
            </div>
        </li>

        <li *ngIf="(lists$ | async)?.length === 0" class="empty">
        No lists yet. Create your first one!
        </li>
    </ul>
</div>

<button class="fab" (click)="createList()" aria-label="Create new list">+</button>
