<header>
    <h1 (click)="goToHome()" class="clickable">Mori</h1>
    <div class="user-info">
        <ng-container *ngIf="user$ | async as user">
            <div (click)="goToProfile()" class="clickable">
                <img [src]="user.photoURL" alt="Profile" *ngIf="user.photoURL">
            </div>
        </ng-container>
        <ng-container *ngIf="!(user$ | async)">
            <div (click)="goToProfile()" class="clickable">
                <img [src]="" alt="Log-In">
            </div>
        </ng-container>
        <!-- <app-auth /> -->
    </div>
</header>

<main class="container" style="padding-top: 80px;">
    <router-outlet />
</main>
